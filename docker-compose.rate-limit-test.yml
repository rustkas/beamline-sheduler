version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: gateway-rate-limit-redis
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  gateway-1:
    build:
      context: ./apps/c-gateway
      dockerfile: Dockerfile
    container_name: gateway-rate-limit-1
    ports:
      - "8081:8080"
    environment:
      - GATEWAY_DISTRIBUTED_RATE_LIMIT_ENABLED=true
      - GATEWAY_RATE_LIMIT_BACKEND=redis
      - GATEWAY_RATE_LIMIT_REDIS_HOST=redis
      - GATEWAY_RATE_LIMIT_REDIS_PORT=6379
      - GATEWAY_RATE_LIMIT_ROUTES_DECIDE_LIMIT=10
      - GATEWAY_RATE_LIMIT_TTL_SECONDS=60
      - GATEWAY_RATE_LIMIT_FALLBACK_TO_LOCAL=true
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - rate-limit-test

  gateway-2:
    build:
      context: ./apps/c-gateway
      dockerfile: Dockerfile
    container_name: gateway-rate-limit-2
    ports:
      - "8082:8080"
    environment:
      - GATEWAY_DISTRIBUTED_RATE_LIMIT_ENABLED=true
      - GATEWAY_RATE_LIMIT_BACKEND=redis
      - GATEWAY_RATE_LIMIT_REDIS_HOST=redis
      - GATEWAY_RATE_LIMIT_REDIS_PORT=6379
      - GATEWAY_RATE_LIMIT_ROUTES_DECIDE_LIMIT=10
      - GATEWAY_RATE_LIMIT_TTL_SECONDS=60
      - GATEWAY_RATE_LIMIT_FALLBACK_TO_LOCAL=true
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - rate-limit-test

  gateway-3:
    build:
      context: ./apps/c-gateway
      dockerfile: Dockerfile
    container_name: gateway-rate-limit-3
    ports:
      - "8083:8080"
    environment:
      - GATEWAY_DISTRIBUTED_RATE_LIMIT_ENABLED=true
      - GATEWAY_RATE_LIMIT_BACKEND=redis
      - GATEWAY_RATE_LIMIT_REDIS_HOST=redis
      - GATEWAY_RATE_LIMIT_REDIS_PORT=6379
      - GATEWAY_RATE_LIMIT_ROUTES_DECIDE_LIMIT=10
      - GATEWAY_RATE_LIMIT_TTL_SECONDS=60
      - GATEWAY_RATE_LIMIT_FALLBACK_TO_LOCAL=true
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - rate-limit-test

volumes:
  redis-data:

networks:
  rate-limit-test:
    driver: bridge

