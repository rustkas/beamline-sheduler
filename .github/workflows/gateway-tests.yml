name: Gateway Tests

on:
  push:
    paths:
      - 'apps/c-gateway/**'
      - '.github/workflows/gateway-tests.yml'
  pull_request:
    paths:
      - 'apps/c-gateway/**'
      - '.github/workflows/gateway-tests.yml'

concurrency:
  group: gateway-${{ github.ref }}
  cancel-in-progress: true

jobs:
  gateway-observability-tests:
    name: Gateway Observability Tests
    runs-on: ubuntu-22.04
    env:
      GATEWAY_DIR: apps/c-gateway

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq build-essential libjansson-dev cmake curl jq

      - name: Build Gateway
        working-directory: ${{ env.GATEWAY_DIR }}
        run: |
          make clean || true
          make

      - name: Run unit tests
        working-directory: ${{ env.GATEWAY_DIR }}
        run: |
          echo "Running unit tests..."
          make test-observability || (echo "Unit tests failed" && exit 1)

      - name: Run integration tests
        working-directory: ${{ env.GATEWAY_DIR }}
        run: |
          echo "Running integration tests..."
          make test-health || (echo "Integration tests failed" && exit 1)

      - name: Run performance tests
        working-directory: ${{ env.GATEWAY_DIR }}
        run: |
          echo "Running performance tests..."
          make test-performance || echo "Performance tests completed with warnings"

      - name: Run E2E test script
        run: |
          echo "Running E2E test script (if Gateway is running)..."
          bash scripts/observability/test_gateway_observability.sh || echo "E2E tests skipped (Gateway not running)"

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: gateway-test-results
          path: ${{ env.GATEWAY_DIR }}/build/
          retention-days: 7

  gateway-coverage:
    name: Gateway Coverage Report
    runs-on: ubuntu-22.04
    needs: gateway-observability-tests
    env:
      GATEWAY_DIR: apps/c-gateway

    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq build-essential libjansson-dev cmake lcov

      - name: Build tests with coverage
        working-directory: ${{ env.GATEWAY_DIR }}
        run: |
          echo "Building tests with coverage..."
          make test-coverage

      - name: Generate coverage report
        working-directory: ${{ env.GATEWAY_DIR }}
        run: |
          echo "Generating coverage report..."
          bash scripts/generate_coverage.sh || echo "Coverage report generation completed with warnings"

      - name: Display coverage summary
        working-directory: ${{ env.GATEWAY_DIR }}
        run: |
          if [ -f build/coverage.info ]; then
            echo "Coverage summary:"
            lcov --summary build/coverage.info 2>/dev/null | grep -E "lines|functions|branches" || echo "Coverage data available"
          fi

      - name: Upload coverage HTML report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: gateway-coverage-html
          path: ${{ env.GATEWAY_DIR }}/build/coverage_html/
          retention-days: 7

      - name: Upload coverage data
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: gateway-coverage-data
          path: |
            ${{ env.GATEWAY_DIR }}/build/coverage.info
            ${{ env.GATEWAY_DIR }}/build/coverage.xml
          retention-days: 7
