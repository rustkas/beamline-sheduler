version: '3.8'
services:
  nats:
    image: nats:2.10-alpine
    ports:
      - "4222:4222"
      - "8222:8222"
    command: [
      "-js",
      "-m", "8222"
    ]
    healthcheck:
      test: ["CMD", "wget", "-qO", "-", "http://localhost:8222/varz"]
      interval: 3s
      timeout: 3s
      retries: 10
