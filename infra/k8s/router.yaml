apiVersion: apps/v1
kind: Deployment
metadata:
  name: router
  labels:
    app: router
spec:
  replicas: 1
  selector:
    matchLabels:
      app: router
  template:
    metadata:
      labels:
        app: router
    spec:
      containers:
        - name: router
          image: compose-router:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 9000
          env:
            - name: GRPC_PORT
              value: "9000"
            - name: BEAMLINE_HMAC_SECRET
              valueFrom:
                secretKeyRef:
                  name: beamline-secrets
                  key: BEAMLINE_HMAC_SECRET
            - name: PRODUCTION
              value: "true"
          livenessProbe:
            exec:
              command: ["/usr/local/bin/grpc_health_probe","-addr=localhost:9000"]
            initialDelaySeconds: 10
            periodSeconds: 20
            failureThreshold: 3
          readinessProbe:
            exec:
              command: ["/usr/local/bin/grpc_health_probe","-addr=localhost:9000","-rpc-timeout=1s","-connect-timeout=1s"]
            initialDelaySeconds: 5
            periodSeconds: 10
            failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: router
  labels:
    app: router
spec:
  type: ClusterIP
  selector:
    app: router
  ports:
    - name: grpc
      port: 9000
      targetPort: 9000
